<svg width="100" height="150" viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Body -->
  <rect x="10" y="10" width="80" height="130" fill="#4A4A4A" stroke="#333" stroke-width="3" rx="10"/>
  
  <!-- Screen -->
  <rect x="15" y="20" width="70" height="100" fill="#000" stroke="#333" stroke-width="2" rx="5"/>
  
  <!-- Camera -->
  <circle cx="75" cy="25" r="4" fill="#777"/>
  
  <!-- Speaker -->
  <rect x="20" y="15" width="60" height="4" fill="#666" stroke="#333" stroke-width="1"/>
  
  <!-- Home Button -->
  <circle cx="50" cy="140" r="6" fill="#666" stroke="#333" stroke-width="2"/>
  
  <!-- Button on Screen -->
  <rect x="25" y="70" width="50" height="12" fill="#1E90FF" stroke="#1C86EE" stroke-width="2" rx="6"/>
  <text x="50" y="78" font-family="Arial" font-size="5" fill="#FFF" text-anchor="middle" dominant-baseline="middle">Press</text>
</svg>

